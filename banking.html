<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <!-- tailwind CSS CDN Link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- favicon -->
    <link rel="shortcut icon" href="images/download.png" type="image/x-icon">
</head>
<body>
    <header >
        <h1 class="text-5xl	text-center	mt-20 ">Let's get some <span class="text-purple-700 font-semibold">Mooooooney</span>!!!!</h1>
    </header>
    <main class="w-3/5 mx-auto">
        <!-- Balance And Transaction -->
        <section class="my-20 ">
            <div class="grid grid-cols-1  md:grid-cols-3 gap-4 ">
                <!-- Deposit -->
                <div class="bg-blue-300  p-4 rounded text-white text-center">
                    <h2 class="text-2xl font-semibold">Deposit</h2>
                    <h4 class="text-4xl">$<span id="total-deposit">00</span></h4>
                </div>
                <!-- Withdraw -->
                <div class="bg-green-300  p-4 rounded text-white text-center">
                    <h2 class="text-2xl font-semibold">Withdraw</h2>
                    <h4 class="text-4xl">$<span id="total-withdraw">00</span></h4>
                </div>
                <!-- Total Balance -->
                <div class="bg-red-300  p-4 rounded text-white text-center">
                    <h2 class="text-2xl font-semibold">Total Balance</h2>
                    <h4 class="text-4xl">$<span id="total-balance">3500</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposit And Withdraw -->
        <section>
            <div class="grid grid-cols-1  md:grid-cols-2 gap-4">
                <!-- Deposit -->
                <div class="space-y-5 bg-lime-200 p-4 rounded text-center">
                    <h1 class="text-3xl text-slate-600	 font-medium">Please Deposit</h1>
                    <input id="input-deposit" class="w-3/4 block bg-gray-200 px-2 border border-gray-400 rounded mx-auto" type="text" class="" placeholder="$ amount you want to deposit">
                    <button id="deposit-button" class="bg-blue-300 px-3 py-1 rounded text-white">Deposit</button>
    
                </div>
                <!-- Withdraw -->
                <div class="space-y-5 bg-purple-200 p-4 rounded text-center">
                    <h1 class="text-3xl text-slate-600	 font-medium">Please Withdraw</h1>
                    <input id="input-withdraw" class="w-3/4 block bg-gray-200 px-2 border border-gray-400 rounded mx-auto" type="text" class="" placeholder="$ amount you want to withdraw">
                    <button id="withdraw-button" class="bg-orange-400	 px-3 py-1 rounded text-white">Withdraw</button>
    
                </div>
            </div>
        </section>
    </main>
    <script src="JS/banking.js"></script>
</body>
</html>
