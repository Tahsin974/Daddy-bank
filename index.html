<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daddy's Bank</title>
    <!-- tailwind CSS CDN Link -->
      <script src="https://cdn.tailwindcss.com"></script>
    <!-- favicon -->
    <link rel="shortcut icon" href="images/download.png" type="image/x-icon">

</head>
<body>
    <header >
        <h1 class="text-5xl	text-center	mt-20 ">Welcome to my <span class="text-purple-700 font-semibold">Daddy's Bank</span>!!!!</h1>
    </header>
    <main>
        <section class="bg-blue-500	my-12 w-9/12 py-20 px-12 mx-auto">
            <h3 class="text-3xl	mb-4 text-center text-white font-medium	">Please Login</h3>
            <div class="space-y-5">
                <input id="user-email" class="w-3/4 block bg-gray-200 px-2 border border-gray-400 rounded " type="text" class="" placeholder="Enter email">
                <input id="user-password" class="w-3/4 block bg-gray-200 px-2 border border-gray-400 rounded "  type="password" class="" placeholder="Enter password">

                <button id="submit-button" class="bg-blue-50 px-3 py-1 rounded">Submit</button>

            </div>
        </section>
    </main>
    <script src="JS/login.js"></script>
</body>
</html>
